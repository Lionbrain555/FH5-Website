<div class="car-card-wrapper" >
    <mat-card class="example-card" *ngFor="let auto of autos">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{auto.model}}</mat-card-title>
            <mat-card-subtitle>{{auto.brand}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{auto.imageurl}} alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{auto.country}}</p>
            <p>{{auto.topspeed}}</p>
            <p>{{auto.wd}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
